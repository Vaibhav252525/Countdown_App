<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDown</title>
    <link rel="stylesheet" href="./custom.css">
</head>

<body onload=setCountDown()>
    <div class="main">
        <div class="overlay">
            <div class="title">We are coming soon</div>
            <div class="title" id="end-date">30 september 2024 11:00 PM</div>
            <div class="col">
                <div>
                    <input type="text" readonly value="0" id="days">
                    <br />
                    <label>Days</label>
                </div>
                <div>
                    <input type="text" readonly value="0" id="hours">
                    <br />
                    <label>Hours</label>
                </div>
                <div>
                    <input type="text" readonly value="0" id="min">
                    <br />
                    <label>Minutes</label>
                </div>
                <div>
                    <input type="text" readonly value="0" id="seconds">
                    <br />
                    <label>Seconds</label>
                </div>
            </div>
        </div>
    </div>

    <script src="./javascript/app.js"></script>
</body>

</html>
